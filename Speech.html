<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="Speech.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>Text to speech</header>
      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select></select>
          </div>
        </div>
        <div class="volume">
            <label for="volumeRange">Volume</label><br>
            <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
          </div>
        <button>Synthesize Speech!</button>
      </form>
    </div>
    <script src="Speech.js"></script>
  </body>
</html>
